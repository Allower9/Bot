version: '3.8'

services:
  telegram-bot:
    image: ${DOCKER_USERNAME}/telegram-bot:latest
    container_name: telegram-bot
    restart: unless-stopped
    env_file:
      - .env
    volumes:
      - ./logs:/app/logs
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
